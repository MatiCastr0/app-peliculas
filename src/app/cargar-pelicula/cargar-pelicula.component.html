<div class="container pt-5">
  <h1>Cargar Película</h1>
  <a type="button" class="btn btn-primary" href="/"> Volver a Inicio </a>
  <form (ngSubmit)="cargarPelicula()" class="p-3" #formulario="ngForm">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre de la pelicula:</label>
      <input
        type="text"
        id="nombre"
        [(ngModel)]="pelicula.nombre"
        name="nombre"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="imagen" class="form-label">Subir Url de la Imagen:</label>
      <input
        type="url"
        id="imagen"
        [(ngModel)]="pelicula.imagen"
        name="imagen"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="anio" class="form-label">Año:</label>
      <input
        type="number"
        id="anio"
        [(ngModel)]="pelicula.anio"
        name="anio"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="genero" class="form-label">Género:</label>
      <select
        type="text"
        id="genero"
        [(ngModel)]="pelicula.genero"
        name="genero"
        class="form-control"
        required
      >
        <option value="">Seleccionar Género</option>
        <option value="Accion">Acción</option>
        <option value="Animacion">Animación</option>
        <option value="Crimen">Crimen</option>
        <option value="Familia">Familia</option>
        <option value="Misterio">Misterio</option>
        <option value="Suspense">Suspense</option>
        <option value="Aventura">Aventura</option>
        <option value="Ciencia Ficcion">Ciencia Ficción</option>
        <option value="Drama">Drama</option>
        <option value="Fantasia">Fantasía</option>
        <option value="Romance">Romance</option>
        <option value="Terror">Terror</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="plataforma" class="form-label">Plataforma:</label>
      <select
        id="plataforma"
        [(ngModel)]="pelicula.plataforma"
        name="plataforma"
        class="form-control"
        required
      >
        <option value="">Seleccionar plataforma</option>
        <option value="Netflix">Netflix</option>
        <option value="Prime Video">Prime Video</option>
        <option value="Disney">HBO</option>
        <option value="Disney">Disney</option>
        <option value="Disney">Directv</option>
        <option value="Disney">Star</option>
        <option value="Disney">Paramount</option>
      </select>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!formulario.form.valid"
    >
      Cargar Película
    </button>
  </form>
</div>
